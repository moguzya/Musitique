<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<!-- Do not enter tags before the composition line since they are ignored by JSF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/musitiqueTemplates/siteTemplate.xhtml">
    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Movies I Like" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <h:form>
            <p:commandButton value="Update iframe"
                             actionListener="#{spotifyPlayerController.updateURL('https://open.spotify.com/embed/track/70C4NyhjD5OZUMzvWZ3njJ?utm_source=generator')}" >
                <f:ajax render=":iframe-holder"/>
            </p:commandButton>
            <div class="card">

                <p:sidebar widgetVar="sidebar1">
                    <h3>Left Sidebar</h3>
                </p:sidebar>

                <p:sidebar widgetVar="sidebar2" position="right">
                    <h3>Right Sidebar</h3>
                </p:sidebar>

                <p:sidebar widgetVar="sidebar3" position="top">
                    <h3>Top Sidebar</h3>
                </p:sidebar>

                <p:sidebar widgetVar="sidebar4" position="bottom">
                    <h3>Bottom Sidebar</h3>
                </p:sidebar>

                <p:sidebar widgetVar="sidebar5" fullScreen="true">
                    <h3>Full Screen Sidebar</h3>
                </p:sidebar>

                <p:commandButton icon="pi pi-arrow-right" type="button" onclick="PF('sidebar1').show()" styleClass="p-mr-2" />
                <p:commandButton icon="pi pi-arrow-left" type="button" onclick="PF('sidebar2').show()" styleClass="p-mr-2" />
                <p:commandButton icon="pi pi-arrow-down" type="button" onclick="PF('sidebar3').show()" styleClass="p-mr-2" />
                <p:commandButton icon="pi pi-arrow-up" type="button" onclick="PF('sidebar4').show()" styleClass="p-mr-2" />
                <p:commandButton icon="pi pi-external-link" type="button" onclick="PF('sidebar5').show()"/>

            </div>
        </h:form>


    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
