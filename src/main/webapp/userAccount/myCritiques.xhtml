<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.0/primeflex.css"/>

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/musitiqueTemplates/siteTemplate.xhtml">

    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="My Critiques"/>
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">


        <h:form id="UserCritiques">


            <h1 style="color:white"> #{userController.selected.firstName}&nbsp;#{userController.selected.lastName}'s Critique History </h1>


            <div class="tableBackgroundDiv">

                #{userCommentsController.listofUserComments}
                <p:tabView>
                    <p:tab title="My Comments">

                        <!-- In case of JSF validation error, set 'selected' to null in movieController -->
                        <c:if test="#{facesContext.validationFailed}">
                            ${userCommentsController.unselect()}
                        </c:if>

                        <!-- Set 'selected' to null in movieController when the user refreshes / reloads this JSF page -->
                        <f:metadata>
                            <f:viewAction action="#{userCommentsController.unselect()}" rendered="#{facesContext.postback}" />
                        </f:metadata>

                        <div align="center">
                            <h:form id="CommentsListForm">
                                <p:panel header="List of My Comments">
                                    <p:dataTable id="datalistComment"
                                                 value="#{userCommentsController.listofUserComments}"
                                                 var="aComments"
                                                 widgetVar="commentsDataTable"
                                                 selectionMode="single"
                                                 selection="#{userCommentsController.selected}"
                                                 reflow="true"
                                                 showGridlines="true"
                                                 paginator="true"
                                                 rowKey="#{aComments.id}"
                                                 rows="5"
                                                 rowsPerPageTemplate="5,10,15,20,30,40,50"
                                                 emptyMessage="No comments found for the search query entered!" >

                                        <p:ajax event="rowSelect"  update="deleteButtonComment" />
                                        <p:ajax event="rowUnselect" update="deleteButtonComment"/>

                                        <!--
                                        *************************
                                        *   Data Table Header   *
                                        *************************
                                        -->
                                        <f:facet name="header">
                                            <div align="center">
                                                <p:inputText id="globalFilter" onkeyup="PF('commentsDataTable').filter()" filterMatchMode="contains"
                                                             style="width: 250px"
                                                             placeholder="Enter Global Search Query" />
                                                &nbsp;
                                                <p:commandButton type="button" value="Clear All Filters" styleClass="ui-button-outlined"
                                                                 icon="fas fa-undo" onclick="PF('commentsDataTable').clearFilters()" />
                                            </div>
                                        </f:facet>

                                        <!--
                                        *******************************
                                        *   Artwork Image   *
                                        *******************************
                                        -->
                                        <p:column headerText="Artwork" style="width: 80px; text-align: center; vertical-align: top">
                                            <p:graphicImage url="#{aComments.entityImageUrl}" width="92px" style="float:left"/>
                                        </p:column>


                                        <!--
                                        ********************
                                        *      Type      *
                                        ********************
                                        -->
                                        <p:column headerText="Type" sortBy="#{aComments.entityType}"
                                                  filterBy="#{aComments.entityType}" filterMatchMode="contains"
                                                  style="width: 150px; text-align: center; vertical-align: top">
                                            <h:outputText value="#{aComments.entityType}" style="float:left"/>

                                        </p:column>

                                        <!--
                                        ********************
                                        *      Name      *
                                        ********************
                                        -->
                                        <p:column headerText="Name" sortBy="#{aComments.entityName}"
                                                  filterBy="#{aComments.entityName}" filterMatchMode="contains"
                                                  style="width: 150px; text-align: center; vertical-align: top">
                                            <h:outputText value="#{aComments.entityName}" style="float:left"/>
                                        </p:column>

                                        <!--
                                        ********************
                                        *      Artists      *
                                        ********************
                                        -->
                                        <p:column headerText="Name" sortBy="#{aComments.entityArtists}"
                                                  filterBy="#{aComments.entityArtists}" filterMatchMode="contains"
                                                  style="width: 150px; text-align: center; vertical-align: top">
                                            <h:outputText value="#{aComments.entityArtists}" style="float:left"/>
                                        </p:column>

                                        <!--
                                        ********************
                                        *   Release Date   *
                                        ********************
                                        -->
                                        <p:column headerText="Date Posted" sortBy="#{aComments.date}"
                                                  filterBy="#{aComments.date}" filterMatchMode="contains"
                                                  style="width: 150px; text-align: center; vertical-align: top">
<!--                                            <h:outputText value="#{aComments.date}">-->
<!--                                                <f:convertDateTime pattern="MM/dd/yyyy" />-->
<!--                                            </h:outputText>-->
                                            <h:outputText value="#{aComments.date}" style="float:left"/>

                                        </p:column>

                                        <!--
                                        *******************
                                        *   Director(s)   *
                                        *******************
                                        -->
                                        <p:column headerText="Comment" sortBy="#{aComments.comment}"
                                                  filterBy="#{aComments.comment}" filterMatchMode="contains"
                                                  style="text-align: center; vertical-align: top">
                                            <h:outputText value="#{aComments.comment}"/>
                                        </p:column>

                                        <br /><br />

                                        <!--
                                        *************************
                                        *   Data Table Footer   *
                                        *************************
                                        -->
                                        <f:facet name="footer">
                                            <div align="center">
<!--                                                &lt;!&ndash; These command buttons require id since they are referenced to be activated or deactivated &ndash;&gt;-->
<!--                                                <p:commandButton id="createButton" value="Create" icon="fas fa-plus" styleClass="rounded-button"-->
<!--                                                                 actionListener="#{movieController.prepareCreate()}"-->
<!--                                                                 update=":MovieCreateForm" oncomplete="PF('MovieCreateDialog').show()"/>-->
<!--                                                &nbsp;-->
<!--                                                <p:commandButton id="viewButton" value="View" icon="fas fa-eye" styleClass="rounded-button"-->
<!--                                                                 update=":MovieViewForm" oncomplete="PF('MovieViewDialog').show()"-->
<!--                                                                 disabled="#{empty movieController.selected}"/>-->
<!--                                                &nbsp;-->
<!--                                                <p:commandButton id="editButton" value="Edit" icon="fas fa-edit" styleClass="rounded-button"-->
<!--                                                                 update=":MovieEditForm" oncomplete="PF('MovieEditDialog').show()"-->
<!--                                                                 disabled="#{empty movieController.selected}"/>-->
<!--                                                &nbsp;-->
<!--                                                <p:commandButton id="playButton" value="Play" icon="fas fa-play" styleClass="rounded-button"-->
<!--                                                                 actionListener="#{movieController.setIdOfVideoToPlay(movieController.selected.youtubeTrailerId)}"-->
<!--                                                                 update=":MovieTrailerPlayForm" oncomplete="PF('MovieTrailerPlayDialog').show()"-->
<!--                                                                 disabled="#{empty movieController.selected}" />-->
                                                &nbsp;
                                                <!--
                                                update=":MovieTrailerPlayForm" is critically required to
                                                update the selected movie trailer in the Play dialog form.
                                                -->

                                                <!--
                                                ***************************************************
                                                Display a Confirmation dialog for the DELETE button
                                                ***************************************************
                                                -->
                                                <p:commandButton id="deleteButtonComment" value="Delete" icon="fas fa-trash-alt" styleClass="rounded-button"
                                                                 actionListener="#{userCommentsController.destroy}"
                                                                 update="datalistComment,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage"
                                                                 disabled="#{empty userCommentsController.selected}">

                                                    <p:confirm header="Deletion Confirmation"
                                                               message="Are you sure you want to permanently delete the selected comment for #{userCommentsController.selected.entityName} from the database?" />
                                                </p:commandButton>

                                                <p:confirmDialog id="confirmDialogBox" global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                                    <div align="center">
                                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fas fa-window-close" />
                                                        &nbsp;
                                                        <p:commandButton value="Yes" type="button" class="ui-confirmdialog-yes ui-button-danger" icon="fas fa-check-square" />
                                                    </div>
                                                </p:confirmDialog>
                                                <!--
                                                ************************************************
                                                End of Display of the DELETE Confirmation dialog
                                                ************************************************
                                                -->
                                            </div>
                                        </f:facet>
                                    </p:dataTable>
                                </p:panel>
                            </h:form>

                        </div>












<!--                        <p:dataTable value="#{userCommentsController.listofUserComments}"-->
<!--                                    var="aComments"-->
<!--                                    style="width:100%; background: none;">-->

<!--                        </p:dataTable>-->
                    </p:tab>
                    <p:tab title="My Ratings">
                            My Ratings
                            <!-- In case of JSF validation error, set 'selected' to null in movieController -->
                            <c:if test="#{facesContext.validationFailed}">
                                ${userRatingsController.unselect()}
                            </c:if>

                            <!-- Set 'selected' to null in movieController when the user refreshes / reloads this JSF page -->
                            <f:metadata>
                                <f:viewAction action="#{userRatingsController.unselect()}" rendered="#{facesContext.postback}" />
                            </f:metadata>

                            <div align="center">
                                <h:form id="RatingsListForm">
                                    <p:panel header="List of My Comments">
                                        <p:dataTable id="datalistRating"
                                                     value="#{userRatingsController.listofUserRatings}"
                                                     var="aRatings"
                                                     widgetVar="ratingDataTable"
                                                     selectionMode="single"
                                                     selection="#{userRatingsController.selected}"
                                                     reflow="true"
                                                     showGridlines="true"
                                                     paginator="true"
                                                     rowKey="#{aRatings.id}"
                                                     rows="5"
                                                     rowsPerPageTemplate="5,10,15,20,30,40,50"
                                                     emptyMessage="No comments found for the search query entered!" >

                                            <p:ajax event="rowSelect"  update="deleteButtonRating" />
                                            <p:ajax event="rowUnselect" update="deleteButtonRating"/>

                                            <!--
                                            *************************
                                            *   Data Table Header   *
                                            *************************
                                            -->
                                            <f:facet name="header">
                                                <div align="center">
                                                    <p:inputText id="globalFilterRatings" onkeyup="PF('ratingDataTable').filter()" filterMatchMode="contains"
                                                                 style="width: 250px"
                                                                 placeholder="Enter Global Search Query" />
                                                    &nbsp;
                                                    <p:commandButton type="button" value="Clear All Filters" styleClass="ui-button-outlined"
                                                                     icon="fas fa-undo" onclick="PF('ratingDataTable').clearFilters()" />
                                                </div>
                                            </f:facet>

                                            <!--
                                            *******************************
                                            *   Artwork Image   *
                                            *******************************
                                            -->
                                            <p:column headerText="Artwork" style="width: 80px; text-align: center; vertical-align: top">
                                                <p:graphicImage url="#{aRatings.entityImageUrl}" width="92px" style="float:left"/>
                                            </p:column>


                                            <!--
                                            ********************
                                            *      Type      *
                                            ********************
                                            -->
                                            <p:column headerText="Type" sortBy="#{aRatings.entityType}"
                                                      filterBy="#{aRatings.entityType}" filterMatchMode="contains"
                                                      style="width: 150px; text-align: center; vertical-align: top">
                                                <h:outputText value="#{aRatings.entityType}" style="float:left"/>

                                            </p:column>

                                            <!--
                                            ********************
                                            *      Name      *
                                            ********************
                                            -->
                                            <p:column headerText="Name" sortBy="#{aRatings.entityName}"
                                                      filterBy="#{aRatings.entityName}" filterMatchMode="contains"
                                                      style="width: 150px; text-align: center; vertical-align: top">
                                                <h:outputText value="#{aRatings.entityName}" style="float:left"/>
                                            </p:column>

                                            <!--
                                            ********************
                                            *      Artists      *
                                            ********************
                                            -->
                                            <p:column headerText="Name" sortBy="#{aRatings.entityArtists}"
                                                      filterBy="#{aRatings.entityArtists}" filterMatchMode="contains"
                                                      style="width: 150px; text-align: center; vertical-align: top">
                                                <h:outputText value="#{aRatings.entityArtists}" style="float:left"/>
                                            </p:column>

                                            <!--
                                            ********************
                                            *   Release Date   *
                                            ********************
                                            -->
                                            <p:column headerText="Date Rated" sortBy="#{aRatings.date}"
                                                      filterBy="#{aRatings.date}" filterMatchMode="contains"
                                                      style="width: 150px; text-align: center; vertical-align: top">
                                                <!--                                            <h:outputText value="#{aComments.date}">-->
                                                <!--                                                <f:convertDateTime pattern="MM/dd/yyyy" />-->
                                                <!--                                            </h:outputText>-->
                                                <h:outputText value="#{aRatings.date}" style="float:left"/>

                                            </p:column>

                                            <!--
                                            *******************
                                            *   Rating   *
                                            *******************
                                            -->
                                            <p:column headerText="Rating" sortBy="#{aRatings.rating}"
                                                      style="text-align: center; vertical-align: top">
                                                <p:rating value="#{aRatings.rating}">
                                                    <p:ajax event="rate" listener="#{entityController.onRate}"/>
                                                    <p:ajax event="cancel" listener="#{entityController.onUnrate}"/>
                                                </p:rating>
                                            </p:column>

                                            <br /><br />

                                            <!--
                                            *************************
                                            *   Data Table Footer   *
                                            *************************
                                            -->
                                            <f:facet name="footer">
                                                <div align="center">


                                                    <!--
                                                    ***************************************************
                                                    Display a Confirmation dialog for the DELETE button
                                                    ***************************************************
                                                    -->
                                                    <p:commandButton id="deleteButtonRating" value="Delete" icon="fas fa-trash-alt" styleClass="rounded-button"
                                                                     actionListener="#{userRatingsController.destroy}"
                                                                     update="datalistRating,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage"
                                                                     disabled="#{empty userRatingsController.selected}">

                                                        <p:confirm header="Deletion Confirmation"
                                                                   message="Are you sure you want to permanently delete the selected movie #{userRatingsController.selected.entityName} from the database?" />
                                                    </p:commandButton>

                                                    <p:confirmDialog id="confirmDialogBoxRating" global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                                        <div align="center">
                                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fas fa-window-close" />
                                                            &nbsp;
                                                            <p:commandButton value="Yes" type="button" class="ui-confirmdialog-yes ui-button-danger" icon="fas fa-check-square" />
                                                        </div>
                                                    </p:confirmDialog>
                                                    <!--
                                                    ************************************************
                                                    End of Display of the DELETE Confirmation dialog
                                                    ************************************************
                                                    -->
                                                </div>
                                            </f:facet>
                                        </p:dataTable>
                                    </p:panel>
                                </h:form>


                        </div>
                    </p:tab>

                </p:tabView>

            </div>
            &nbsp;


        </h:form>

        <!-- Clicking the Edit button displays the included Edit.xhtml file in a dialog box on top of this page. -->
<!--        <ui:include src="/movieFavorites/Edit.xhtml"/>-->
    </ui:define>
</ui:composition>
</html>
