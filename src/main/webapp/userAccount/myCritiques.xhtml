<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.0/primeflex.css"/>

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/musitiqueTemplates/siteTemplate.xhtml">

    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="My Critiques"/>
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">


        <h:form id="UserCritiques">


            <h1 style="color:white"> #{userController.selected.firstName}&nbsp;#{userController.selected.lastName}'s Critique History </h1>

            &nbsp;
            <div class="tableBackgroundDiv">
                Preferences
            </div>
            &nbsp;

            <div class="tableBackgroundDiv">

                #{userCommentsController.listofUserComments}
                <p:tabView>
                    <p:tab title="My Comments">
                        <p:dataTable value="#{userCommentsController.listofUserComments}"
                                    var="aComments"
                                    style="width:100%; background: none;">
                                        <p:column headerText="Image">
                                            <p:graphicImage url="#{aComments.entityImageUrl}" width="92px" style="float:left"/>
                                        </p:column>

                                        <p:column headerText="Type">
                                            <h:outputText value="#{aComments.entityType}: #{aComments.entityName}" style="float:left"/>
                                        </p:column>

                                        <p:column headerText="Artists">
                                            <h:outputText value="#{aComments.entityArtists}" style="float:left"/>
                                        </p:column>

                                        <p:column headerText="Date Posted">
                                            <h:outputText value="#{aComments.date}" style="float:left"/>
                                        </p:column>

                                        <p:column headerText="Comment">
                                            <h:outputText value="#{aComments.comment}" style="float:left"/>
                                        </p:column>

                        </p:dataTable>
                    </p:tab>
                    <p:tab title="My Raitings">
                        <div class="tableBackgroundDiv">
                            My Raitings
                            <!--                #{userController.listOfUserRatings}-->
                        </div>
                    </p:tab>

                </p:tabView>

            </div>
            &nbsp;


        </h:form>
    </ui:define>
</ui:composition>
</html>
