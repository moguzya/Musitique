<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.0/primeflex.css"/>

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/musitiqueTemplates/siteTemplate.xhtml">

    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="My Account"/>
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">


        <h:form id="UserCritiques">


            <h1 style="color:white"> #{userController.selected.firstName}&nbsp;#{userController.selected.lastName}'s Critique History </h1>

            &nbsp;
            <div class="tableBackgroundDiv">
                Preferences
            </div>
            &nbsp;

            <div class="tableBackgroundDiv">

                #{userController.listofUserComments}

                <p:dataView value="#{userController.listofUserComments}"
                            var="aComments"
                            rows="6"
                            paginator="true"
                            layout="list"
                            rowsPerPageTemplate="3,6,9,12,15,18,21,24"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            pageLinks="5"
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                            style="width:100%">

                    <f:facet name="header">
                        <h:outputText value="My Comments"/>
                    </f:facet>

                    <p:dataViewListItem>
                        <div align="center" style="width: 50%">
                            <p:panel style="text-align:left">
                                <h:panelGrid columns="4" style="width:100%"
                                             columnClasses="columnTrackPoster, columnMiddlePart, columnInfoButton">
                                    <p:commandLink>
                                        <p:graphicImage url="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiipHEChM2xFrajHls6sUZshatYxppcN7Ht1k7uTtvHHvllThw3gJMRlTrWvn629i3BSw&amp;usqp=CAU" width="92px" style="float:left"/>
                                    </p:commandLink>

                                    <h:panelGrid style="width:100%; margin-left:10px">
                                        <h:outputText value="#{aComments.id}"/>
                                        <br/>
                                        <h:outputText value="#{aComments.id}" style="float:left"/>
                                    </h:panelGrid>

                                    <h:panelGrid style="width:100%; margin-left:10px">

                                        <h:outputText value="#{aComments.date}" style="float:left"/>
                                        <h:outputText value="#{aComments.comment}" style="float:left"/>
                                    </h:panelGrid>

                                    <p:commandButton icon="fa fa-play fa-2x"
                                                     actionListener='#{spotifyPlayerController.updateURL(aComments.getEmbedUri())}'>
                                        <f:ajax render=":iframe-holder"/>
                                    </p:commandButton>

                                </h:panelGrid>

                            </p:panel>
                        </div>
                    </p:dataViewListItem>
                </p:dataView>


            </div>
            &nbsp;
            <div class="tableBackgroundDiv">
                My Raitings
                #{userController.listOfUserRatings}
            </div>

        </h:form>
    </ui:define>
</ui:composition>
</html>
