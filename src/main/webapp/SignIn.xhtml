<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/musitiqueTemplates/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText style="color: white" value="Sign In" />
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div align="center" style=" color: white;">
                <h1>Sign In</h1>
                <br />
                <h:form>
                    <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2">

                        <h:outputLabel value="Username:" for="username" />
                        <p:inputText id="username" value="#{loginManager.username}" style="width: 290px"
                                     required="true" requiredMessage="Username is required."  >
                        </p:inputText>

                        <h:outputLabel value="Password:" for="password" />
                        <p:password id="password" value="#{loginManager.password}" style="width: 290px"
                                    feedback="false"  >
                        </p:password>

                    </p:panelGrid>
                    <br/><br/>
                    <!--
                    ================================
                    |         SIGN IN Button       |
                    ================================
                    -->
                    <p:commandButton id="login" value="Sign In" icon="fas fa-sign-in-alt" styleClass="rounded-button"
                                     ajax="false" action="#{loginManager.loginUser()}" />
                    &nbsp;
                    <!--
                    ================================
                    |   CREATE AN ACCOUNT Button   |
                    ================================
                    -->
                    <p:button outcome="/userAccount/CreateAccount" value="&nbsp;Create an Account"
                              icon="fas fa-user-plus" styleClass="rounded-button" />
                    &nbsp;
                    <!--
                    ================================
                    |    FORGOT PASSWORD Button    |
                    ================================
                    -->               
                    <p:button outcome="/userPasswordChange/EnterUsername" value="Forgot Password"
                              icon="fas fa-key"  styleClass="rounded-button"/>
                    &nbsp;
                    <!--
                    ================================
                    |         CANCEL Button        |
                    ================================
                    -->
                    <p:button outcome="/index" value="Cancel" icon="fas fa-ban" styleClass="ui-button-outlined" />
                </h:form>
            </div>
            <br/><br/><br/>

        </ui:define>
    </ui:composition>
</html>
