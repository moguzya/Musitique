<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/musitiqueTemplates/siteTemplate.xhtml">
    <ui:define name="title">
        <h:outputText value="New Releases"/>
    </ui:define>

    <ui:define name="editableContent">
        <c:if test="#{facesContext.validationFailed}">
            ${releaseController.unselect()}
        </c:if>

        <f:metadata>
            <f:viewAction action="#{releaseController.unselect()}" rendered="#{facesContext.postback}"/>
        </f:metadata>

        <div align="center" style="background: none;">
            <h:form id="NewReleasesForm"     style="background: none;">
                <div class="tableBackgroundDiv" style="background: none;">

                    <p:dataGrid  value="#{releaseController.listOfNewReleases}"
                                var="aRelease"
                                rows="25"
                                gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                                style="background: none;width:100%"
                                styleClass="customClass">
                        <f:facet name="header" style="background: none;">
                            <h:outputText value="New Releases"/>
                        </f:facet>

                        <p:dataViewGridItem style="background: none;">
                            <p:panel style="text-align:left">
                                <h:panelGrid columns="3" style="width:100%; margin-left:10px">
                                    <ui:include src="/musitiqueTemplates/albumCardTemplate.xhtml">
                                        <ui:param name="album" value="#{aRelease}"/>
                                    </ui:include>
                                </h:panelGrid>
                            </p:panel>
                        </p:dataViewGridItem>
                    </p:dataGrid>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
