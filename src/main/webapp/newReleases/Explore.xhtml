<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/musitiqueTemplates/siteTemplate.xhtml">

    <f:metadata>
        <f:viewAction action="#{exploreController.requestRecommendations()}" rendered="#{facesContext.postback}"/>
    </f:metadata>

    <ui:define name="title">
        <h:outputText value="Explore"/>
    </ui:define>

    <ui:define name="editableContent">
        <div align="center">
            <h:form id="ExploreForm">
                <p:dataGrid value="#{exploreController.getTracks()}"
                            var="aTrack"
                            rows="25"
                            style="background: none; width:100%">

                    <f:facet name="header">
                        <h:outputText value="Tracks"/>
                    </f:facet>

                    <p:dataViewGridItem>
                        <p:panel styleClass="infoCardPanel" style="text-align:left">
                            <h:panelGrid columns="3" style="width:100%; margin-left:10px">
                                <ui:include src="/musitiqueTemplates/trackCardTemplate.xhtml">
                                    <ui:param name="track" value="#{aTrack}"/>
                                </ui:include>
                            </h:panelGrid>
                        </p:panel>
                    </p:dataViewGridItem>
                </p:dataGrid>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
