<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/musitiqueTemplates/siteTemplate.xhtml">

    <ui:define name="title">
        <h:outputText value="Musitique"/>
    </ui:define>

    <ui:define name="editableContent">
        <style type="text/css">
            .product-item .product-item-content {
                border: 1px solid var(--surface-d);
                border-radius: 3px;
                margin: .3rem;
                text-align: center;
                padding: 2rem 0;
            }

            .product-item .product-image {
                width: 50%;
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
            }
        </style>
        <h:form>
            <div class="card">
                <p:carousel value="#{carouselController.listOfNewReleases}" var="aRelease" circular="true"
                            autoplayInterval="5000"
                            numVisible="3" numScroll="1">

                    <div class="product-item">
                        <div class="product-item-content">
                            <div class="p-mb-3">
                                <p:graphicImage url="#{aRelease.imageUrl}"
                                                styleClass="product-image"/>
                            </div>
                            <div>
                                <h4 class="p-mb-1">#{aRelease.name}</h4>
                                <h4 class="p-mb-1">By</h4>
                                <h4 class="p-mb-1">#{aRelease.getArtistNames()}</h4>
                                <h6 class="p-mt-0 p-mb-3">
                                    <h:outputText value="#{aRelease.albumType}"/>
                                </h6>
                                <div class="p-mt-5">
                                    <ui:include src="/musitiqueTemplates/playButtonTemplate.xhtml">
                                        <ui:param name="entity" value="#{aRelease}"/>
                                    </ui:include>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:carousel>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
</html>
