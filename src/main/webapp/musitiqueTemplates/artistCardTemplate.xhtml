<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>

    <!--@elvariable id="artist" type="edu.vt.Pojos.Artist"-->
    <p:commandLink>
        <p:graphicImage url="#{artist.imageUrl}" width="92px" style="float:left"/>
    </p:commandLink>
    <h:panelGrid style="width:100%; margin-left:10px">
        <f:facet name="header">
            <h:commandLink action="#{entityController.toArtistPage(artist)}" value="#{artist.name}"/>
        </f:facet>
        <h:outputText value="Number of Spotify Followers: #{artist.getFollowersAsString()}"/>
    </h:panelGrid>
</ui:composition>

</html>
