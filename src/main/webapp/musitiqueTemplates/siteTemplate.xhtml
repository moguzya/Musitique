<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>
        <ui:insert name="title">Musitique</ui:insert>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};
              url=#{request.contextPath}/musitiqueTemplates/sessionTimeout.xhtml"/>
    <h:outputStylesheet library="css" name="musitiqueStyles.css"/>
    <h:outputStylesheet library="css" name="sidemenu.css"/>
    <h:outputStylesheet library="css" name="myCritiques.css"/>
    <link rel="stylesheet" href="myCritiques.css"/>

    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" type="text/javascript"></script>

    <link rel="shortcut icon" href="#{resource['images:favicon.ico']}" type="image/x-icon"/>
</h:head>

<h:body>
    <div class="card" style="height: 100% !important;">
        <p:splitter styleClass="p-mb-5" style="height: 100% !important;">
            <p:splitterPanel size="15" minSize="10" styleClass="p-d-flex p-ai-center p-jc-center sideMenuSplitter">
                <ui:insert name="side-menu">
                    <ui:include src="sidemenuTemplate.xhtml"/>
                </ui:insert>
            </p:splitterPanel>
            <p:splitterPanel size="85" minSize="80" styleClass="p-d-flex p-ai-center p-jc-center mainContentSplitter">
                <div style="height: calc(100% - 170px); width:100%; display: table;">
                    <ui:insert name="editableContent">
                        <ui:include src="contentTemplate.xhtml"/>
                    </ui:insert>
                </div>

                <div id="footer">
                    <ui:insert name="footer" >
                        <ui:include src="footerTemplate.xhtml" />
                    </ui:insert>
                </div>
            </p:splitterPanel>
        </p:splitter>
    </div>

    <ui:insert name="growlMessages">
        <ui:include src="growlMessages.xhtml"/>
    </ui:insert>
</h:body>
</html>
