<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <!--@elvariable id="album" type="edu.vt.Pojos.Album"-->
    <p:commandLink>
        <p:graphicImage url="#{album.imageUrl}" width="92px" style="float:left"/>
    </p:commandLink>
    <h:panelGrid style="width:100%; margin-left:10px">
        <f:facet name="header">
            <i class="fas fa-compact-disc"/>
            <h:commandLink style="margin-right:20px;" action="#{entityController.toAlbumPage(album)}" value="#{album.name}"/>
        </f:facet>
        <p:panel class= "artistTableInAlbumCard">
            <ui:repeat var="artist" value="#{album.artists}" varStatus="status"  rendered="#{album.artists.size()>0}">
                <h:panelGrid columns="2">
                    <i class="fas fa-user"/><h:commandLink style="margin-right:20px;" action="#{entityController.toArtistPage(artist)}" value="#{artist.name} "/>
                </h:panelGrid>
            </ui:repeat>
            <h:outputText rendered="#{album.artists.size()==0}" value="No Artist Information Found."/>
        </p:panel>
        <h:outputText
                value="#{album.getTracksCountAsString()}"
                style="float:left"/>
    </h:panelGrid>

    <ui:include src="/musitiqueTemplates/playButtonTemplate.xhtml">
        <ui:param name="entity" value="#{album}"/>
    </ui:include>
</ui:composition>

</html>
