<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:composition>
    <div class="side-menu-div">
        <!--            <f:facet name="footer">-->
        <div class="side-menu-bottom">

            <div align="center">
                <a href="${pageContext.request.contextPath}/Musitique/">
                    <p:graphicImage cache="false" styleClass="siteLogo"
                                    value="#{resource['images:musitiqueLogo.png']}"/>
                </a>
                &nbsp;
            </div>
        </div>
        <!--            </f:facet>-->
        <h:form class="side-menu-main">
            <p:panel>
                <div class="side-menu-main">
                    <p:inputText style="width:100%" id="search" type="text" placeholder="Search"/>
                    <p:menu style="width:100%">
                        <p:menuitem value="New Releases" icon="fas fa-fire"
                                    outcome="/newReleases/NewReleases.xhtml"/>

                        <c:if test="#{userController.isLoggedIn() == true}">
                            <p:menuitem icon="fas fa-list" value="Followed Artists"/>
                            <p:menuitem icon="fas fa-star-half-alt" action="/userAccount/myCritiques.xhtml"
                                        value="My Critiques"/>
                        </c:if>
                        <p:menuitem value="Explore" icon="fas fa-compass"/>
                    </p:menu>
                </div>
            </p:panel>
        </h:form>

        <h:panelGroup id="iframe-holder" layout="block">
            <iframe src="#{spotifyPlayerController.embedURL}" width="100%" height="100%" frameBorder="0"
                    allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </h:panelGroup>

<!--        <div class="side-menu-bottom">-->
            <h:form>
                <p:tooltip/>
                <div class="speeddial-circle-demo" >
                    <p:speedDial radius="120" direction="up-right" type="quarter-circle" hideIcon="true" buttonStyleClass="ui-button-warning profile-button">
                        <!-- Menu Options IF No User is Signed In -->
                        <c:if test="#{userController.isLoggedIn() == false}">
                            <p:menuitem icon="fas fa-sign-in-alt" outcome="/SignIn" title="Sign In"/>
                            <p:menuitem icon="fas fa-user-plus" outcome="/userAccount/CreateAccount"
                                        title="Create Account"/>
                        </c:if>
                        <!-- Menu Options IF a User is Signed In -->
                        <c:if test="#{userController.isLoggedIn() == true}">
                            <p:menuitem icon="fas fa-id-badge" action="/userAccount/Profile" title="My Profile"/>
                            <p:menuitem icon="fas fa-edit" action="/userAccount/EditAccount" title="Edit Account"/>
                            <p:menuitem icon="fas fa-camera" action="/userPhoto/ChangePhoto" title="Change Photo"/>
                            <p:menuitem icon="fas fa-key" action="/userPasswordChange/EnterUsername"
                                        title="Change Password"/>
                            <p:menuitem icon="fas fa-sign-out-alt" action="#{userController.logout()}"
                                        title="Sign Out"/>
                        </c:if>
                    </p:speedDial>
                </div>
            </h:form>
        <!--        </div>     </h:form>-->
        <!--        </div>-->
    </div>
</ui:composition>
</html>
