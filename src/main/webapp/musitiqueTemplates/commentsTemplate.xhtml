<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<ui:composition>
    <h:outputText value="Comments"/>
    <c:if test="#{userController.isLoggedIn() == true}">
        <p:rating value="#{entityController.userRating.rating}">
            <p:ajax event="rate" listener="#{entityController.onRate}" update="messages"/>
            <p:ajax event="cancel" listener="#{entityController.onUnrate}" update="messages"/>
        </p:rating>
    </c:if>
    <p:dataTable
            id="commentsTable"
            var="aComment"
            value="#{entityController.getListOfComments()}"
            selection="#{entityController.selectedComment}">
        <p:column>
            <c:if test="#{userController.isLoggedIn() == true &&
                userController.isOwner(aComment.userId)}">
                <p:commandButton icon="pi pi-times"
                                 styleClass="rounded-button ui-button-danger"
                                 actionListener="#{entityController.destroyComment(aComment)}"
                                 update="commentsTable,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage">
                    <p:confirm header="Deletion Confirmation"
                               message="Are you sure you want to delete this comment?"/>
                </p:commandButton>
            </c:if>
            <h:outputText value="#{aComment.userId}: #{aComment.comment}"/>
        </p:column>

        <p:column>
            <h:outputText value="#{aComment.date}"/>
        </p:column>
    </p:dataTable>
</ui:composition>
<!-- Do not enter tags before the composition line since they are ignored by JSF -->

</html>
