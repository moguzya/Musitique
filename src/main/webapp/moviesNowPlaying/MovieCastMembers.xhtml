<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
   <!--
   ===============================================================
   Dialog Showing Vertically Scrollable List of Movie Cast Members
   ===============================================================
   -->
   <p:dialog id="nowPlayingCastViewDlg" header="Now Playing Movie Cast Members" widgetVar="nowPlayingMovieCastMembersDialog"
             modal="true" width="60%" position="center" appendTo="@(body)"
             showEffect="blind" hideEffect="fade" responsive="true" >

      <div class="card product" align="center">
         <h:form id="nowPlayingCastViewForm">
            <p:scrollPanel mode="native" style="width:100%; height:500px">
               <p:dataView var="aCastMember" value="#{currentMovieController.selected.castMembers}"
                           rows="12"
                           paginator="true"
                           rowsPerPageTemplate="3,6,9,12,15,18,21,24"
                           paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                           pageLinks="5"
                           gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                           style="width:100%">

                  <f:facet name="header">
                     <h:outputText value="#{currentMovieController.selected.title}" />
                  </f:facet>

                  <p:dataViewGridItem>
                     <div align="center">
                        <span class="actorName">#{aCastMember.actorName}</span><br />
                        <p:graphicImage url="http://image.tmdb.org/t/p/w92#{aCastMember.actorPhotoFileName}" /><br />
                        <span class="characterName">#{aCastMember.characterName}</span>
                     </div>
                  </p:dataViewGridItem>

                  <p:dataViewListItem>
                     <div align="center">
                        <span class="actorName">#{aCastMember.actorName}</span><br />
                        <p:graphicImage url="http://image.tmdb.org/t/p/w92#{aCastMember.actorPhotoFileName}" /><br />
                        <span class="characterName">#{aCastMember.characterName}</span>
                     </div>
                  </p:dataViewListItem>

               </p:dataView>
            </p:scrollPanel>
            <br />
            <!-- CLOSE button -->
            <p:commandButton value="Close" icon="fas fa-window-close" styleClass="ui-button-outlined"
                             onclick="PF('nowPlayingMovieCastMembersDialog').hide()" />
         </h:form>
      </div>
   </p:dialog>

</ui:composition>
</html>
