<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- Do not enter tags before the composition line since they are ignored by JSF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/musitiqueTemplates/siteTemplate.xhtml">
    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Movies Now Playing" />
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <div align="center">
            <h:form id="CurrentMoviesForm">
                <p:dataView value="#{currentMovieController.listOfCurrentMovies}"
                            var="aCurrentMovie"
                            rows="6"
                            paginator="true"
                            rowsPerPageTemplate="3,6,9,12,15,18,21,24"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            pageLinks="5"
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                            style="width:100%">

                    <f:facet name="header">
                        <h:outputText value="Movies Currently Playing in Theaters" />
                    </f:facet>

                    <p:dataViewGridItem>
                        <!-- The p:panel defines a data grid cell displaying aCurrentMovie data -->
                        <p:panel  style="text-align:left" >

                            <h:panelGrid columns="3" style="width:100%"
                                         columnClasses="columnMoviePoster, columnMiddlePart, columnInfoButton">
                                <p:graphicImage url="http://image.tmdb.org/t/p/w92#{aCurrentMovie.posterFileName}" width="92px" style="float:left" />

                                <h:panelGrid style="width:100%; margin-left:10px">
                                    <f:facet name="header">
                                        <h:outputText value="#{aCurrentMovie.title}"/>
                                    </f:facet>
                                    <br/>

                                    <!-- Ratings display -->
                                    <h:panelGrid columns="2" style="float:left">
                                        <h:panelGrid columns="2" >
                                            <h:graphicImage value="#{resource['images:ratingIcons/imdb.png']}" width="25px" style="float:left"/>
                                            <h:outputText class="ratingNumber" value="&nbsp;&nbsp;#{aCurrentMovie.imdbRating}&nbsp;&nbsp;" />
                                        </h:panelGrid>

                                        <h:panelGrid columns="2">
                                            <h:graphicImage name="#{aCurrentMovie.criticsRatingImage}" width="25px" style="float:left"/>
                                            <h:outputText class="ratingNumber" value="&nbsp;&nbsp;#{aCurrentMovie.criticsRating}&nbsp;&nbsp;" />
                                        </h:panelGrid>
                                    </h:panelGrid>

                                    <!-- Short list of cast members -->
                                    <h:outputText value="#{aCurrentMovie.getCastShort()}" style="float:left"/>

                                    <!-- MPAA Rating, duration, release date -->
                                    <h:outputText value="#{aCurrentMovie.mpaaRating}, #{aCurrentMovie.runtime}, #{aCurrentMovie.releaseDate}" style="float:left"/>

                                </h:panelGrid>

                                <!-- 
                                *** INFO button ***
                                The "title" attribute value is shown as a tooltip text when the mouse is moved over the info icon.
                                -->
                                <p:commandLink update=":currentMovieDetailsForm" style="width:20px;float:right;"
                                               oncomplete="PF('currentMovieDetailsDialog').show()"
                                               title="View Now Playing Movie Details">

                                    <!-- Display the Info Icon -->
                                    <i class="fa fa-info-circle fa-2x" />
                                    <!-- 
                                    When the Info Icon is clicked on (selected), the currentMovieController.selected method
                                    is invoked to set the selected current movie object to the aCurrentMovie object. 
                                    -->
                                    <f:setPropertyActionListener target="#{currentMovieController.selected}" value="#{aCurrentMovie}" />
                                </p:commandLink>

                            </h:panelGrid>
                        </p:panel>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <div align="center" style="width: 50%">
                            <!-- The p:panel defines a data grid cell displaying aCurrentMovie data -->
                            <p:panel  style="text-align:left" >

                                <h:panelGrid columns="3" style="width:100%"
                                             columnClasses="columnMoviePoster, columnMiddlePart, columnInfoButton">
                                    <p:graphicImage url="http://image.tmdb.org/t/p/w92#{aCurrentMovie.posterFileName}" width="92px" style="float:left" />

                                    <h:panelGrid style="width:100%; margin-left:10px">
                                        <f:facet name="header">
                                            <h:outputText value="#{aCurrentMovie.title}"/>
                                        </f:facet>
                                        <br/>

                                        <!-- Ratings display -->
                                        <h:panelGrid columns="2" style="float:left">
                                            <h:panelGrid columns="2" >
                                                <h:graphicImage value="#{resource['images:ratingIcons/imdb.png']}" width="25px" style="float:left"/>
                                                <h:outputText class="ratingNumber" value="&nbsp;&nbsp;#{aCurrentMovie.imdbRating}&nbsp;&nbsp;" />
                                            </h:panelGrid>

                                            <h:panelGrid columns="2">
                                                <h:graphicImage name="#{aCurrentMovie.criticsRatingImage}" width="25px" style="float:left"/>
                                                <h:outputText class="ratingNumber" value="&nbsp;&nbsp;#{aCurrentMovie.criticsRating}&nbsp;&nbsp;" />
                                            </h:panelGrid>
                                        </h:panelGrid>

                                        <!-- Short list of cast members -->
                                        <h:outputText value="#{aCurrentMovie.getCastShort()}" style="float:left"/>

                                        <!-- MPAA Rating, duration, release date -->
                                        <h:outputText value="#{aCurrentMovie.mpaaRating}, #{aCurrentMovie.runtime}, #{aCurrentMovie.releaseDate}" style="float:left"/>

                                    </h:panelGrid>

                                    <!--
                                    *** INFO button ***
                                    The "title" attribute value is shown as a tooltip text when the mouse is moved over the info icon.
                                    -->
                                    <p:commandLink update=":currentMovieDetailsForm" style="width:20px;float:right;"
                                                   oncomplete="PF('currentMovieDetailsDialog').show()"
                                                   title="View Now Playing Movie Details">

                                        <!-- Display the Info Icon -->
                                        <i class="fa fa-info-circle fa-2x" />
                                        <!--
                                        When the Info Icon is clicked on (selected), the currentMovieController.selected method
                                        is invoked to set the selected current movie object to the aCurrentMovie object.
                                        -->
                                        <f:setPropertyActionListener target="#{currentMovieController.selected}" value="#{aCurrentMovie}" />
                                    </p:commandLink>

                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </p:dataViewListItem>

                </p:dataView>
            </h:form>
        </div>

        <ui:include src="/moviesNowPlaying/MovieDetails.xhtml"/>

    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
