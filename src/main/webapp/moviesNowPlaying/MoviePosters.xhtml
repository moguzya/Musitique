<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"         
      xmlns:p="http://primefaces.org/ui">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
        
        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            
            <div id="posterFrame" align="center" >
                <h1>Posters for Movies Now Playing</h1>
                <p:contentFlow value="#{currentMovieController.listOfCurrentMovies}" var="aCurrentMovie"
                               style="width:90%;height:500px;background-color:#F0FFFF">
                    <p:graphicImage url="http://image.tmdb.org/t/p/w300#{aCurrentMovie.posterFileName}" class="content" />
                    
                </p:contentFlow> 
            </div>

        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
