<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/musitiqueTemplates/siteTemplate.xhtml">
    <ui:define name="title">
        <h:outputText value="#{entityController.getSelectedAlbum().name}"/>
    </ui:define>

    <ui:define name="editableContent">
        <div align="center">
            <h:form id="ArtistForm">
                <p:graphicImage url="#{entityController.getSelectedArtist().imageUrl}" width="20%"/>
                <h:outputText value="#{entityController.getSelectedArtist().name}"/>
                <h:outputText value="#{entityController.getSelectedArtist().getGenresListAsString}"/>
                <h:outputText value="Number of Followers: #{entityController.getSelectedArtist().followers}"/>
                <c:choose>
                    <c:when test="#{userFavoriteArtistController.isFavoriteArtist(entityController.getSelectedArtist())}">
                        <p:commandButton type="button" icon="pi pi-heart"
                                         styleClass="rounded-button ui-button-help ui-button-outlined"
                                         action="#{userFavoriteArtistController.destroy()}"
                                         ajax="false"
                                         update="commentsTable,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage">
                        </p:commandButton>
                    </c:when>
                    <c:otherwise>
                        <p:commandButton type="button" icon="pi pi-heart" styleClass="rounded-button ui-button-help"
                                         action="#{userFavoriteArtistController.addFavorite(entityController.getSelectedArtist())}"
                                         ajax="false"
                                         update="commentsTable,:growlInfoMessage,:growlWarningMessage,:growlErrorMessage,:growlFatalMessage">
                        </p:commandButton>
                    </c:otherwise>
                </c:choose>
                <ui:insert name="comments">
                    <ui:include src="/musitiqueTemplates/commentsTemplate.xhtml"/>
                </ui:insert>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
