<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/musitiqueTemplates/siteTemplate.xhtml">
    <ui:define name="title">
        <h:outputText value="#{entityController.getSelectedAlbum().name}"/>
    </ui:define>

    <ui:define name="editableContent">
        <div align="center">
            <h:form id="ArtistForm">
                <p:graphicImage url="#{entityController.getSelectedArtist.imageUrl}" width="20%"/>
                <h:outputText value="#{entityController.getSelectedArtist.name}"/>
                <h:outputText value="#{entityController.getSelectedArtist.getGenresListAsString}"/>
                <h:outputText value="Number of Followers: #{entityController.getSelectedArtist.followers}"/>
                <ui:insert name="comments">
                    <ui:include src="/musitiqueTemplates/commentsTemplate.xhtml"/>
                </ui:insert>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
