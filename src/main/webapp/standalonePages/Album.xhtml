<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/musitiqueTemplates/siteTemplate.xhtml">
    <ui:define name="title">
        <h:outputText value="#{entityController.getSelectedAlbum().name}"/>
    </ui:define>

    <ui:define name="editableContent">
        <div align="center">
            <h:form id="AlbumForm">
                <p:graphicImage url="#{entityController.getSelectedAlbum().imageUrl}" width="20%"/>
                <p:commandButton icon="fa fa-play fa-2x"
                                 actionListener='#{spotifyPlayerController.updateURL(entityController.getSelectedAlbum().embedUri)}'>
                    <f:ajax render=":iframe-holder"/>
                </p:commandButton>
                <h:outputText value="#{entityController.getSelectedAlbum().name}"/>
                <ui:repeat var="artist" value="#{entityController.getSelectedAlbum().artists}" varStatus="status">
                    <h:commandLink action="#{entityController.toArtistPage(artist)}" value="#{artist.name} "/>
                </ui:repeat>
                <h:outputText value="#{entityController.getSelectedAlbum().releaseDate}"/>
                <h:outputText value="#{entityController.getSelectedAlbum().totalTracks}"/>
                <p:dataView value="#{entityController.getSelectedAlbum().tracks}"
                            var="aTrack"
                            rows="6"
                            paginator="true"
                            layout="grid"
                            rowsPerPageTemplate="3,6,9,12,15,18,21,24"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            pageLinks="5"
                            gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                            style="width:100%">

                    <p:dataViewGridItem>
                        <p:panel style="text-align:left">

                            <h:panelGrid columns="3" style="width:100%">

                                <ui:include src="/musitiqueTemplates/trackCardTemplate.xhtml">
                                    <ui:param name="album" value="#{aTrack}"/>
                                </ui:include>

                            </h:panelGrid>
                        </p:panel>
                    </p:dataViewGridItem>

                    <p:dataViewListItem>
                        <div align="center" style="width: 50%">
                            <p:panel style="text-align:left">
                                <h:panelGrid columns="3" style="width:100%">
                                    <ui:include src="/musitiqueTemplates/trackCardTemplate.xhtml">
                                        <ui:param name="album" value="#{aTrack}"/>
                                    </ui:include>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </p:dataViewListItem>

                </p:dataView>
            </h:form>
            <ui:insert name="comments">
                <ui:include src="/musitiqueTemplates/commentsTemplate.xhtml"/>
            </ui:insert>
        </div>
    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
