<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <!--
    =======================================================
    Dialog Showing YouTube Player to Play the Video with ID
    =======================================================
    -->
    <p:dialog position="center center" id="MovieTrailerPlayDlg" widgetVar="MovieTrailerPlayDialog"
              modal="true" resizable="true" appendTo="@(body)" header="Play Movie Trailer"
              width="70%" >

        <h:form id="MovieTrailerPlayForm">

            <div align="center">
                <br />
                <div class="responsive-container">
                    <iframe class="responsive-iframe"
                            src="https://www.youtube.com/embed/#{movieController.idOfVideoToPlay}">
                    </iframe>
                </div>
                <br />
                <!-- CLOSE button -->
                <p:commandButton value="Close" icon="fas fa-window-close" styleClass="ui-button-outlined"
                                 onclick="PF('MovieTrailerPlayDialog').hide()" />
            </div>
        </h:form>
    </p:dialog>

</ui:composition>
</html>
